<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Video Stream</title>
</head>
<body>
    <h1>WebRTC Video Stream</h1>
    <video id="video" autoplay playsinline></video>
    <script>
        const video = document.getElementById('video');

        const pc = new RTCPeerConnection();

        // Add video track to the peer connection
        pc.ontrack = (event) => {
            video.srcObject = event.streams[0];
        };

        // Fetch offer from the server and create an answer
        async function start() {
            // Create an offer
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            // Send the offer to the server
            const response = await fetch('http://python-backend:8080/offer', {
                method: 'POST',
                body: JSON.stringify(pc.localDescription),
                headers: { 'Content-Type': 'application/json' }
            });

            const answer = await response.json();

            // Set the remote description with the server's answer
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }

        start();
    </script>
</body>
</html>
